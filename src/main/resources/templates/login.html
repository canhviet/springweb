<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/js/jquery-3.7.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-4 p-4 bg-white shadow box-area">
        <div class="col-md-5 rounded-3 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
            <div class="featured-image mb-3">
                <img src="/static/images/hinh1.jpg" class="img-fluid" style="width: 300px;">
            </div>
        </div>
        <div class="col-md-7 right-box">
            <form action="/login" method="POST">
                <div class="row align-items-center">
                    <div class="header-text mb-4 text-center">
                        <h2>ĐĂNG NHẬP</h2>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" id="username" name="username" placeholder="Mã Thành Viên">
                        <span th:if="${loginfail}" style="color: red">Sai Tai Khan Hoac Mat Khau</span>
                        <span th:if="${dangvipham}" style="color: red">Ban Dang Vi Pham</span>
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" id="password" name="password" placeholder="Mật khẩu">
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-primary w-100 fs-6">Đăng nhập</button>
                    </div>
                </div>
                <div class="row">
                    <a href="/register" class="col"><small>Đăng Ký</small></a>
                    <a class="col"></a>
                    <a class="col"></a>
                    <a class="col"></a>
                    <a href="/processing" class="col"><small>Quên mật khẩu?</small></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
