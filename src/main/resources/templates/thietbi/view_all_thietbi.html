<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Danh Sách Thiết Bị</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</head>
<body>
<div class="w-100 card border-0 p-4">
    <div class="card-header bg-success bg-gradient ml-0 py-3">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h2>Danh sách thiết bị</h2>
            </div>
        </div>
        <div class="row">
            <form th:action="@{/thietbi/search}">
                Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
                &nbsp;
                <input type="submit" value="Search" />
                &nbsp;
                <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
            </form>
        </div>
    </div>
    <div class="text-end">
        <a href="/add_thietbi" class="btn btn-primary">
            <i class="bi bi-plus-square"></i> Thêm Thiết Bị
        </a>
    </div>
    <table class="table table-bordered table-striped align-middle text-center">
        <thead>
        <tr>
            <th>Mã Thiết Bị</th>
            <th>Tên Thiết Bị</th>
            <th>Mô tả</th>
        </tr>
        </thead>

        <tr th:each="tb: ${listThietBi}">
            <td th:text="${tb.maTB}"></td>
            <td th:text="${tb.tenTB}"></td>
            <td th:text="${tb.moTa}"></td>
            <td>
                <div class="w-75 btn-group" role="group">
                    <a class="btn btn-warning mx-2" th:href="@{/update_thietbi/{id}(id=${tb.maTB})}">
                        <i class="bi bi-pencil-square"></i> Sửa
                    </a>
                    <a class="btn btn-danger mx-2" th:href="@{/thietbi/delete/{id}(id=${tb.maTB})}">
                        <i class="bi bi-trash"></i> Xóa
                    </a>
                </div>
            </td>
        </tr>

    </table>
    <nav aria-label="Page navigation example" style="display: flex; justify-content: center" th:unless="${keyword}">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}" th:href="${currentPage - 1}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                <span th:unless="${currentPage > 1}"></span>
            </li>
            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/thietbi/page/' + ${i}}" class="page-link">[[${i}]]</a>
                <a th:unless="${currentPage != i}" class="page-link active">[[${i}]]</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPages}" th:href="${currentPage + 1}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
                <span th:unless="${currentPage < totalPages}"></span>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
