<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đặt Chỗ</title>
    <link rel="stylesheet" href="/static/css/style.css"  />
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid mt-5" style="width: 400px;">
    <h1 class="mb-4">Đặt Chỗ</h1>
    <form action="/datcho" method="post">
    <div class="form-group">
        <label for="tenTV">Tên thành viên</label>
        <input type="text" class="form-control mb-3" th:value="${TenTV}" readonly id="tenTV">
        <label for="tenTB">Tên thiết bị</label>
        <input type="text" class="form-control mb-3" th:value="${TenTB}" readonly id="tenTB">
        <input type="hidden" th:value="${MaTV}" name="MaTV"  readonly>
        <input type="hidden" th:value="${MaTB}" name="MaTB"  readonly>
        <label for="ngaydat">Ngày đặt</label>
        <input type="datetime-local" id="ngaydat" name="ngaydat" class="form-control mb-3">
        <p th:if="${error}" style="color: red">Không thể đặt</p>
        <input type="submit" value="Đặt" class="btn btn-primary">
        <a href="/user" class="btn btn-secondary">Trở về</a>
    </div>
    </form>
</div>

</body>
</html>
