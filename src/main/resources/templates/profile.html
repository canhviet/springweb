<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="/static/css/style.css"  />
  <script src="/static/js/jquery-3.7.1.min.js"></script>
  <script src="/static/js/script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center mb-3 mt-5 ">Thông tin hồ sơ thành viên</h1>
  <table class="table table-bordered table-striped align-middle text-center ">
    <thead>
    <tr>
      <th>Mã thành viên</th>
      <th>Tên thành viên</th>
      <th>Khoa</th>
      <th>Ngành</th>
      <th>SĐT</th>
      <th></th>
    </tr>
    </thead>

    <tr>
      <td th:text="${thanhVien.maTV}"></td>
      <td th:text="${thanhVien.ten}"></td>
      <td th:text="${thanhVien.khoa}"></td>
      <td th:text="${thanhVien.nganh}"></td>
      <td th:text="${thanhVien.sdt}"></td>
      <td>
        <a href="/editprofile" class="btn btn-primary">Chỉnh sửa thông tin</a>
      </td>
    </tr>
  </table>

    <h2 class="text-center mt-5">Danh sách thiết bị</h2>
    <ul>
      <div th:each="i : ${thanhVien.listTTSD}">
          <li th:if="${i.getTrang_thai().equalsIgnoreCase('dang dat cho')}">
            <span th:text="${'Đang đặt: ' + i.thietBi.tenTB + ' - ngày đặt: ' + i.getTgDatCho().toString()}"></span>
          </li>
          <li th:if="${i.getTrang_thai().equalsIgnoreCase('dang cho muon')}">
              <span th:text="${'Đang mượn: ' + i.thietBi.tenTB + ' - ngày mượn: ' + i.getTgMuon().toString()}"></span>
          </li>
      </div>
    </ul>
    <h2 class="text-center mt-4">Đã từng vi phạm</h2>
    <ul>
      <div th:each="i : ${thanhVien.listTTXL}">
          <li>
            <span th:text="${i.getHinhThucXl()}"></span>
          </li>
      </div>
    </ul>
  </div>
</div>
</body>
</html>
