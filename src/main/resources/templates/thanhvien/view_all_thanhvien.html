<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Thanh Vien</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/script.js"></script>
</head>
<body>
<div class="w-100 card border-0 p-4">
    <div class="card-header bg-success bg-gradient ml-0 py-3">
        <div class="row">
            <div class="col-12 text-center text-white">
                <h2>Danh sách thành viên</h2>
            </div>
        </div>
        <div class="row">
            <form th:action="@{/thanhvien/search}">
                Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
                &nbsp;
                <input type="submit" value="Search" />
                &nbsp;
                <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
            </form>
        </div>
    </div>
    <table class="table table-bordered table-striped align-middle text-center">
        <thead>
        <tr>
            <th>ID</th>
            <th>Họ Tên</th>
            <th>Khoa</th>
            <th>Ngành</th>
            <th>SĐT</th>
        </tr>
        </thead>

        <tr th:each="tv: ${listThanhVien}">
        <td th:text="${tv.getMaTV()}"></td>
        <td th:text="${tv.getTen()}"></td>
        <td th:text="${tv.getKhoa()}"></td>
        <td th:text="${tv.getNganh()}"></td>
        <td th:text="${tv.getSdt()}"></td>
        <td><a style="color: red;" th:href="@{/thanhvien/delete/{id}(id=${tv.getMaTV()})}"
               class="delete_thanhvien" th:id="${tv.getMaTV()}">Delete</a></td>
        </tr>

    </table>
    <nav aria-label="Page navigation example" style="display: flex; justify-content: center" th:unless="${keyword}">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" th:if="${currentPage > 1}" th:href="${currentPage - 1}">
                    <span aria-hidden="true">&laquo;</span>
                </a>
                <span th:unless="${currentPage > 1}"></span>
            </li>
            <li class="page-item" th:each="i: ${#numbers.sequence(1, totalPages)}">
                <a th:if="${currentPage != i}" th:href="@{'/thanhvien/page/' + ${i}}" class="page-link">[[${i}]]</a>
                <a th:unless="${currentPage != i}" class="page-link active">[[${i}]]</a>
            </li>
            <li class="page-item">
                <a class="page-link" th:if="${currentPage < totalPages}" th:href="${currentPage + 1}">
                    <span aria-hidden="true">&raquo;</span>
                </a>
                <span th:unless="${currentPage < totalPages}"></span>
            </li>
        </ul>
    </nav>

</div>
</body>
</html>
